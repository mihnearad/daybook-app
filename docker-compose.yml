services:
    backend:
        build:
            context: .
            dockerfile: Dockerfile.backend
        container_name: daybook-backend
        ports:
            - "8000:8000"  # Host:Container - Change host port as needed
        volumes:
            - daybook-data:/data
        environment:
            - DATABASE_URL=sqlite:////data/database.db

    frontend:
        build:
            context: .
            dockerfile: Dockerfile.frontend
        container_name: daybook-frontend
        ports:
            - "3000:80"  # Host:Container - Change host port as needed
        depends_on:
            - backend
        environment:
            - VITE_API_URL=http://localhost:8000

volumes:
    daybook-data:
        driver: local
